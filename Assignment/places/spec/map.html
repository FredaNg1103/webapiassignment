<html>
<head>
<style>
     
#map { 
    height: 400px;
    margin: 20px 0;
    border-radius: 5px;
    border: 1px solid;
}

input{
    
    width:400px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd1xMYT1bt99qtFWQEzXiRBvORDWHgPtk&libraries=places"></script>
<script src="map.js"></script>

</head>

<body>
<div ng-app="myApp" ng-controller="newPlaceCtrl">
    
    
    <div role="alert" ng-show="apiError">
        <b>API Error : </b>
        <span>{{ apiStatus }}</span>
    </div>
    
    <form name="searchForm" novalidate 
    ng-submit="search()">
        <div>
            <input name="place" type="text"
            ng-model="searchPlace" required autofocus />
            <span>
                <button ng-disabled="searchForm.$invalid">Search</button>
            </span>
        </div>
    </form>
        
    <div id="map"></div>
      
    <form name="resForm" novalidate 
    ng-submit="send()">
        
        <p> Information given: </p> <br/>
        
            <label for="resName">Name</label> <br/>
           
                <input name="resName" type="text"
                ng-model="place.name" required /> <br/>
            
            <label for="resAddress">Address</label> <br/>
           
                <input name="resAddress" type="text" 
                ng-model="place.formatted_address" required /> <br/>
           
            <label for="resRating" >Rating</label> <br/>
           
                <input name="resRating" type="number"
                ng-model="place.rating" required /> <br/>
            
        
     
            <label for="resPriceLevel" >Price Level</label> <br/>
           
                <input name="resPriceLevel" type="number"
                ng-model="place.price_level" required />
            
        <br/> <br/>
        
        <button ng-click="" >Add To Favourites</button>
           
    </form>
    
</div>
</body>
</html>
